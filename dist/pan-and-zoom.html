<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='X-UA-Compatible' content='IE=Edge' />
    <meta charset='UTF-8'>
    <title>Maps SDK for Web - pan and zoom plugin</title>
    <meta name='viewport'
        content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps.css'>
    <link rel='stylesheet' type='text/css' href='../assets/ui-library/index.css'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/PanControls/2.1.6//PanControls.css'/>
    <link rel='stylesheet' type='text/css' href='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/ZoomControls/2.1.6//ZoomControls.css'/>
</head>
<body>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/PanControls/2.1.6//PanControls-web.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/plugins/ZoomControls/2.1.6//ZoomControls-web.js'></script>
    <script src='https://api.tomtom.com/maps-sdk-for-web/cdn/6.x/6.23.0/maps/maps-web.min.js'></script>
    <script data-showable type='text/javascript' src='../assets/js/mobile-or-tablet.js'></script>
    <div id='map' class='map'></div>

    <style>
        .margin-left-30 {
            margin-left: 30px;
        }
    </style>
    <script>
        var ttZoomControls = new tt.plugins.ZoomControls({
            className: 'margin-left-30'
        });
        var ttPanControls = new tt.plugins.PanControls();

        var map = tt.map({
            key: '<your maps key>',
            container: 'map',
            dragPan: !isMobileOrTablet()
        });
        map.addControl(new tt.FullscreenControl());

        map.addControl(ttZoomControls, 'top-left');
        map.addControl(ttPanControls, 'top-left');
    </script>
</body>
</html>
